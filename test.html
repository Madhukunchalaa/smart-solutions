<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Box</title>
    <style>
        .animated-box {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 50px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animated-box h2 {
            position: absolute;
            font-size: 24px;
            color: #333;
            opacity: 0;
            animation: fade-in 0.5s ease-in-out forwards 2.5s; /* Starts after all lines animate */
        }

        .line {
            position: absolute;
            background: #333;
        }

        .vertical {
            width: 3px;
            height: 100%;
        }

        .horizontal {
            height: 3px;
            width: 0%; /* Start from 0 width */
        }

        .left {
            left: 0;
            animation: vertical-line-left-to-right 1s ease-in-out forwards;
        }

        .right {
            right: 0;
            animation: vertical-line-right-to-left 1s ease-in-out forwards;
        }

        .top {
            top: 0;
            animation: horizontal-line-left-to-right 1s ease-in-out forwards 1.2s; /* Delayed slightly */
        }

        .bottom {
            bottom: 0;
            animation: horizontal-line-right-to-left 1s ease-in-out forwards 1.2s; /* Starts with the top line */
        }

        /* Keyframes */
        @keyframes vertical-line-left-to-right {
            0% { left: 0; }
            100% { left: 100%; }
        }

        @keyframes vertical-line-right-to-left {
            0% { right: 0; }
            100% { right: 100%; }
        }

        @keyframes horizontal-line-left-to-right {
            0% { width: 0%; left: 0; }
            100% { width: 100%; left: 0; }
        }

        @keyframes horizontal-line-right-to-left {
            0% { width: 0%; right: 0; }
            100% { width: 100%; right: 0; }
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="animated-box">
        <h2 class="title">madhu</h2>
        <div class="line vertical left"></div>
        <div class="line vertical right"></div>
        <div class="line horizontal top"></div>
        <div class="line horizontal bottom"></div>
    </div>
</body>
</html>
