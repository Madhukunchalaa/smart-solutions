<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --theme-color1: #007bff;
            --theme-color-light: #ffffff;
            --title-font2: 'Arial', sans-serif;
        }

        .hero {
            overflow: hidden;
            position: relative;
        }

        .hero-left {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .hero-right {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-right img {
            width: 70%;
            margin-left: 20%;
        }

        .animated-box {
            position: relative;
            padding: 2rem;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fade-in-move-up 1s ease-out forwards;
        }

        .line {
            position: absolute;
            background: var(--theme-color1);
        }

        .vertical {
            width: 2px;
            height: 100%;
            top: 0;
        }

        .horizontal {
            height: 2px;
            width: 100%;
        }

        .left { left: 0; }
        .right { right: 0; }
        .top { top: 0; }
        .bottom { bottom: 0; }

        .meet {
            background-color: var(--theme-color1);
            color: var(--theme-color-light);
            padding: 10px 20px;
            border-radius: 50px;
            border: 0;
            font-weight: 600;
            font-size: 16px;
            opacity: 0;
            animation: fade-in 0.5s ease-in-out forwards;
            animation-delay: 2.5s;
        }

        .hero-img {
            opacity: 0;
            animation: zoom-in 1.5s ease-in-out forwards;
            animation-delay: 1s;
        }

        /* Animations */
        @keyframes fade-in-move-up {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoom-in {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero-left, .hero-right {
                min-height: 50vh;
                height: auto;
            }

            .title {
                font-size: 2.5rem;
                text-align: center;
            }

            .hero-right img {
                width: 100%;
                margin-left: 0;
                padding: 1rem;
            }

            .meet {
                margin: 1rem auto;
                display: block;
                text-align: center;
            }

            .animated-box {
                padding: 1rem;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .title {
                font-size: 2rem;
            }

            .hero-left, .hero-right {
                min-height: auto;
                padding: 2rem 1rem;
            }

            .hero-img {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 hero-left">
                    <div class="animated-box">
                        <h1 class="title">Smart Solutions</h1>
                        <p>WE CARE <span style="color: white;">WE DELIVER</span></p>
                        <div class="line vertical left"></div>
                        <div class="line vertical right"></div>
                        <div class="line horizontal top"></div>
                        <div class="line horizontal bottom"></div>
                    </div>
                </div>
                <div class="col-md-6 hero-right">
                    <div class="hero-img">
                        <img src="/api/placeholder/400/400" alt="Hero Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
