<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .animated-box {
  position: relative;
  width: 300px; /* Adjust width */
  height: 150px; /* Adjust height */
  margin: 50px auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

.animated-box h2 {
  position: absolute;
  font-size: 24px;
  color: #333;
  opacity: 0; /* Hidden initially */
  animation: fade-in 0.5s ease-in-out forwards 2s; /* Fade in after the animation */
}

/* Common styles for lines */
.line {
  position: absolute;
  background: #333; /* Line color */
}

/* Vertical lines */
.vertical {
  width: 3px;
  height: 100%;
}

.left {
  left: 0;
  animation: left-line-move 2s ease-in-out forwards;
}

.right {
  right: 0;
  animation: right-line-move 2s ease-in-out forwards;
}

/* Horizontal lines */
.horizontal {
  height: 3px;
  width: 0%; /* Start from 0 width */
  animation: horizontal-line-grow 1s ease-in-out forwards;
}

.top {
  top: 0;
  animation-delay: 2s;
}

.bottom {
  bottom: 0;
  animation-delay: 3s;
}

/* Keyframes */

/* Left vertical line moves to the right after collision */
@keyframes left-line-move {
  0% {
    left: 0;
  }
  50% {
    left: 50%; /* Collision point */
  }
  100% {
    left: 100%; /* Moves to the right */
  }
}

/* Right vertical line moves to the left after collision */
@keyframes right-line-move {
  0% {
    right: 0;
  }
  50% {
    right: 50%; /* Collision point */
  }
  100% {
    right: 100%; /* Moves to the left */
  }
}

/* Horizontal lines grow */
@keyframes horizontal-line-grow {
  0% {
    width: 0%;
  }
  100% {
    width: 100%;
  }
}

/* Title fades in */
@keyframes fade-in {
  to {
    opacity: 1;
  }
}


    </style>
</head>
<body>
    <div class="animated-box">
        <h2 class="title">madhu</h2>
        <div class="line vertical left"></div>
        <div class="line vertical right"></div>
        <div class="line horizontal top"></div>
        <div class="line horizontal bottom"></div>
      </div>
      
      
</body>
</html>
